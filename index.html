<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-desktop.css">
    <script src="JavaScript/principal.js"></script>
    <title>Area de login</title>
</head>
<body class="body">
    <div class="base-login">
        <h1 class="titulo-login">Digite seus dados para fazer login</h1>
        <form class="conteudo-login">
            <p>Usuario: </p>
                <input type="text" class="login-usuario">
            <br>
            <p>Senha: </p>
                <input type="password" class="login-password">
            <br> 
            <button class="botao-logar" onclick="clicado()">Entrar</button>
        </form>
    </div>
</body>
</html>
